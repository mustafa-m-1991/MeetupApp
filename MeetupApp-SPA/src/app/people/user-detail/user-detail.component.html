<div class="container">

  <div class="row" >
    <h1>{{user.username}}'s Profile</h1>
  </div>
  <div class="row">

    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-to img-thumbnail" src="{{user?.photoUrl}}" alt="{{user?.username}}">

        <div class="card-body">
          <div>
            <strong> Location: </strong>
            <p>{{user?.city}}, {{user?.country}}</p>
          </div>

          <div>
            <strong>Age: </strong>
            <p> {{user?.age}}</p>

          </div>

          <div>
            <strong>Last active: </strong>
            <p> {{user?.lastActive}}</p>

          </div>


          <div>
            <strong>Member since: </strong>
            <p> {{user?.created}}</p>

          </div>
        </div>
      </div>

      <!-- buttons -->

      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-primary">Like</button>
          <button class="btn btn-success">Messsage</button>
        </div>
      </div>
    </div>




    <div class="col-sm-8">
      <div class="tab-panel">

        <tabset class="member-tabset">
          <tab heading="About {{user?.username}}">
            <h4>Description</h4>
            <p>{{user?.searchingFor}}</p>

            <h4>Seaching for</h4>
            <p>{{user?.searchingFor}}</p>

          </tab>




          <tab heading="Interests">
            <h4>Interests</h4>
            <p>{{user?.interests}}</p>

          </tab>

          <tab heading="Photos">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </tab>

          <tab heading="Messages">
            <p>Messages will go here</p>
          </tab>


        </tabset>
      </div>


    </div>




  </div>
</div>
