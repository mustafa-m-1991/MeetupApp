<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{user.photoUrl}}" alt="{{user.username}}">
    <ul class="list-inline member-icons anomate text-center">


      <!-- profile -->
      <li class="list-inline-item">

        <button class=" btn btn-primary" [routerLink]="['/people/', user.id]">
        </button>
        <i class="fa fa-user "></i>
      </li>

      <!-- like -->
      <li class="list-inline-item">

        <button class=" btn btn-primary" [routerLink]="['/people/', user.id]">
        </button>
        <i class="fa fa-heart "></i>
      </li>

      <!-- message -->
      <li class="list-inline-item">

        <button class=" btn btn-primary" [routerLink]="['/people/', user.id]">
        </button>
        <i class="fa fa-envelope "></i>
      </li>






    </ul>
  </div>

  <div class="card-body p-1"></div>
  <h6 class="card-title text-center mb-1"> <i class="fa fa-user"></i>>
    {{user.username}} , {{user.age}}
  </h6>

  <p class="card-text text-muted text-center">
    {{user.city}}
  </p>
</div>
